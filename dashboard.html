<style>
  :root {
    --glow-color-1: #334bf9;
    --glow-color-2: #43bfff;
    --background-color: #0b0c10;
    --card-background: rgba(22, 25, 37, 0.6);
    --card-border: rgba(255, 255, 255, 0.1);
    --text-primary: #f0f2f5;
    --text-secondary: #a8b2c2;
    --text-accent: var(--glow-color-2);
    --success: #2ecc71;
    --warning: #f1c40f;
    --error: #e74c3c;
    --primary-gradient: linear-gradient(90deg, var(--glow-color-1), var(--glow-color-2));
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--background-color);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Animated Background */
  #particle-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background-image: radial-gradient(circle at 20% 20%, var(--glow-color-1), transparent 30%),
                      radial-gradient(circle at 80% 70%, var(--glow-color-2), transparent 30%);
    opacity: 0.1;
    animation: backgroundGlow 20s infinite alternate;
  }

  @keyframes backgroundGlow {
    0% { transform: scale(1) rotate(0deg); }
    100% { transform: scale(1.2) rotate(5deg); }
  }

  /* Navbar */
  .navbar {
    background: rgba(15, 17, 26, 0.7);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--card-border);
    padding: 0.75rem 0;
  }
  
  .nav-link {
    color: var(--text-secondary) !important;
    font-weight: 600;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    margin: 0 0.25rem;
    transition: all 0.2s ease;
  }
  .nav-link.active, .nav-link:hover {
    color: var(--text-primary) !important;
    background: rgba(255, 255, 255, 0.1);
  }

  /* Main Container */
  #container-main {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0;
    background: transparent;
    border-radius: 0;
    box-shadow: none;
  }

  /* Sections */
  .section {
    display: none;
    opacity: 0;
  }
  .section.active {
    display: block;
  }

  .section-card {
    background: var(--card-background);
    border: 1px solid var(--card-border);
    backdrop-filter: blur(20px) saturate(150%);
    border-radius: 20px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }

  .section-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    display: flex; align-items: center; gap: 0.75rem;
    border-bottom: 1px solid var(--card-border);
    padding-bottom: 1rem;
  }
  .section-title i {
      color: var(--text-accent);
  }

  /* Map Styles */
  #map-wrapper {
    position: relative;
    height: 350px;
    border-radius: 16px;
    margin-bottom: 1.5rem;
    background: #111;
    overflow: hidden;
    border: 1px solid var(--card-border);
  }
  #map { height: 100%; width: 100%; }

  #pac-input, .form-control, select {
    background: rgba(0,0,0,0.3);
    color: var(--text-primary);
    border-radius: 10px;
    border: 1px solid var(--card-border);
    font-size: 1rem;
    padding: 0.75rem 1rem;
    transition: all 0.2s ease;
    box-shadow: none;
  }
  #pac-input:focus, .form-control:focus, select:focus {
    background: rgba(0,0,0,0.4);
    color: var(--text-primary);
    border-color: var(--glow-color-2);
    box-shadow: 0 0 15px rgba(67, 191, 255, 0.3);
    outline: none;
  }
  
  .form-control:disabled {
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-secondary);
      opacity: 0.8;
      cursor: not-allowed;
      border-color: rgba(255, 255, 255, 0.05);
  }

  /* Buttons */
  .btn {
    border-radius: 10px;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    transition: all 0.2s ease-in-out;
    border: none;
  }
  .btn-success { background-color: var(--success); }
  .btn-warning { background-color: var(--warning); color: #111 !important; }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

  /* Attendance Cards */
  .attendance-card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    margin-bottom: 0.75rem;
    padding: 1rem 1.25rem;
    transition: all 0.3s ease;
    border: 1px solid transparent;
  }
  .attendance-card:hover {
    transform: scale(1.02);
    background: rgba(255,255,255,0.1);
    border-color: var(--card-border);
  }
  .status-dot {
    width: 12px; height: 12px;
    border-radius: 50%;
  }
  .completed { background-color: var(--success); }
  .pending { background-color: var(--warning); }
  .card-place { color: var(--text-primary); font-weight: 600; font-size: 1.1rem; }
  .card-date { color: var(--text-secondary); }
  .record-details img { border: 1px solid var(--card-border); }
  
  /* Admin Section */
   .admin-user-row {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    margin-bottom: 0.5rem;
    padding: 0.8rem 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .admin-user-row:hover { background: rgba(255,255,255,0.1); }
  .admin-user-row.active {
    background: var(--primary-gradient);
    color: #fff;
    box-shadow: 0 0 20px rgba(51, 75, 249, 0.4);
  }
  
  .admin-record-card {
    background: rgba(0,0,0,0.2);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  .admin-record-card h6 {
    font-weight: 700;
    color: var(--text-primary);
  }
  .admin-record-card p {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
  }
  .admin-record-images {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }
  .admin-record-images a {
    display: block;
    text-align: center;
  }
  .admin-record-images img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid var(--card-border);
  }

</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA97qnWyZu_Id_BCQhWvwOhm6qxn0TPty8&libraries=places&callback=initMap" async defer></script>

<script>
// --- Global Variables & Config ---
const firebaseConfig = {
    apiKey: "AIzaSyDiuVZqGwUFeN8hoMTd7iLOqMy3Yp8zT9Q",
    authDomain: "engineer-attendance-60374.firebaseapp.com",
    projectId: "engineer-attendance-60374",
    storageBucket: "engineer-attendance-60374.appspot.com",
    messagingSenderId: "575411706871",
    appId: "1:575411706871:web:839ed7b22530d3be93acf2",
    measurementId: "G-SC1JL1B8VC"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const allowedAdminEmails = ["mainakdebnath13@gmail.com", "mainakdebnatha@gmail.com"];

let userName, userEmail, userUid;
let map, marker, userLiveMarker, selectedPlace = null, userLat = null, userLng = null;
let currentSection = '#dashboard';
let usingFront = false, globalStream;

// --- Authentication & Initialization ---
$(document).ready(async () => {
    userName = sessionStorage.getItem("googleName");
    userEmail = sessionStorage.getItem("googleEmail");
    userUid = sessionStorage.getItem("googleUid");

    if (!userEmail || !userUid) {
        window.location.href = "index.html";
        return;
    }

    $("#user-name").text(`Welcome, ${userName.split(' ')[0]}`);
    const isAdmin = allowedAdminEmails.includes(userEmail);
    if (!isAdmin) $('.admin-only').hide();

    setupEventListeners();
    
    // Initial animation for the first section
    gsap.fromTo(currentSection, { opacity: 0, y: 20 }, { 
        opacity: 1, y: 0, duration: 0.5, onComplete: () => {
            // Trigger map resize after the intro animation to ensure it renders correctly
            if(map) google.maps.event.trigger(map, 'resize');
        }
    });
    
    await loadProfile();
    await renderAttendanceCards();
    await renderStatisticsTable();
    if (isAdmin) await renderAdminSection();
});

// --- Event Listeners Setup ---
function setupEventListeners() {
    $('.nav-link').click(handleNavClick);
    $("#logout").click(handleLogout);
    $('#checkin-btn').click(handleCheckIn);
    $('#checkout-btn').click(handleCheckout);
    $("#profile-form").submit(handleProfileSave);
    $("#help-form").submit(handleHelpRequest);
    $("#filter-select").change(renderAttendanceCards);
    $("#start-date, #end-date").on('input', renderAttendanceCards);
    $('#admin-export').on('click', handleAdminExport);
}

// --- Firestore Helper Functions ---
const Firestore = {
    getProfile: (uid = userUid) => db.collection("profiles").doc(uid).get().then(doc => doc.exists ? doc.data() : {}),
    setProfile: (data, uid = userUid) => db.collection("profiles").doc(uid).set(data, { merge: true }),
    getJobs: (uid = userUid) => db.collection("attendance").doc(uid).collection("entries").orderBy("entryTime", "desc").get().then(snap => snap.docs.map(doc => ({ id: doc.id, ...doc.data() }))),
    addJob: (job, uid = userUid) => db.collection("attendance").doc(uid).collection("entries").add(job).then(res => res.id),
    updateJob: (jobId, data, uid = userUid) => db.collection("attendance").doc(uid).collection("entries").doc(jobId).update(data),
    deleteJob: (jobId, uid = userUid) => db.collection("attendance").doc(uid).collection("entries").doc(jobId).delete(),
    addIssue: (issue) => db.collection("issues").add(issue),
    getIssues: () => db.collection("issues").orderBy("timestamp", "desc").get().then(snap => snap.docs.map(doc => ({ id: doc.id, ...doc.data() }))),
    getAllUsers: () => db.collection("profiles").get().then(snap => snap.docs.map(doc => ({ uid: doc.id, ...doc.data() })))
};

// --- UI & Navigation ---
function handleNavClick() {
    $('.nav-link').removeClass('active');
    $(this).addClass('active');
    let targetSection = '#' + $(this).data('sec');

    if (targetSection === currentSection) return;

    gsap.to(currentSection, {
        opacity: 0,
        duration: 0.3,
        onComplete: () => {
            $(currentSection).removeClass('active');
            $(targetSection).addClass('active');
            gsap.fromTo(targetSection, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
            currentSection = targetSection;
            // If navigating to the dashboard, trigger a map resize to ensure it's rendered
            if(targetSection === '#dashboard' && map) {
                google.maps.event.trigger(map, 'resize');
            }
        }
    });
}

function handleLogout() {
    auth.signOut().then(() => {
        sessionStorage.clear();
        window.location.href = "index.html";
    });
}

function showAlert(msg, type = 'info') {
    const alertClasses = {
        'info': 'alert-info',
        'success': 'alert-success',
        'error': 'alert-danger'
    };
    $("#action-alert")
        .removeClass('alert-info alert-success alert-danger')
        .addClass(`alert ${alertClasses[type] || 'alert-info'}`)
        .text(msg)
        .show();
    setTimeout(() => $("#action-alert").fadeOut(), 4000);
}

// --- Map & Camera ---
function initMap() {
    // Reverted to default map style by removing the "styles" array
    map = new google.maps.Map(document.getElementById('map'), { 
        center: { lat: 20.5937, lng: 78.9629 }, 
        zoom: 5
    });
    
    const searchBox = new google.maps.places.SearchBox(document.getElementById('pac-input'));
    
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            userLat = pos.coords.latitude;
            userLng = pos.coords.longitude;
            let currentPos = { lat: userLat, lng: userLng };
            if (!userLiveMarker) {
                userLiveMarker = new google.maps.Marker({ position: currentPos, map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 8, fillColor: "#4285F4", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 } });
                map.setCenter(currentPos);
                map.setZoom(15);
            } else {
                userLiveMarker.setPosition(currentPos);
            }
        }, err => console.warn(`Geolocation ERROR(${err.code}): ${err.message}`), { enableHighAccuracy: true });
    }

    searchBox.addListener('places_changed', () => {
        const places = searchBox.getPlaces();
        if (!places.length) return;
        selectedPlace = places[0];
        if (marker) marker.setMap(null);
        marker = new google.maps.Marker({ map, position: selectedPlace.geometry.location });
        map.panTo(selectedPlace.geometry.location);
        map.setZoom(16);
    });
}

function openCamera(type) {
    $("#camera-overlay").css("display", "flex");
    const startCam = () => {
        if (globalStream) globalStream.getTracks().forEach(t => t.stop());
        navigator.mediaDevices.getUserMedia({ video: { facingMode: usingFront ? 'user' : 'environment' } })
            .then(stream => {
                $("#video")[0].srcObject = stream;
                globalStream = stream;
            }).catch(err => {
                showAlert("Could not access camera.", 'error');
                $("#camera-overlay").hide();
            });
    };
    startCam();
    $("#snap-btn").off().click(() => {
        const video = $("#video")[0], canvas = $("#canvas")[0];
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const photo = canvas.toDataURL('image/jpeg', 0.8);
        globalStream.getTracks().forEach(t => t.stop());
        $("#camera-overlay").hide();
        finishAttendance(type, photo);
    });
    $("#flip-btn").off().click(() => { usingFront = !usingFront; startCam(); });
    $("#cancel-btn").off().click(() => {
        if (globalStream) globalStream.getTracks().forEach(t => t.stop());
        $("#camera-overlay").hide();
    });
}

// --- Attendance Logic ---
async function handleCheckIn() {
    if (!selectedPlace) return showAlert("Please search and select a site from the map first.", 'error');
    const jobs = await Firestore.getJobs();
    if (jobs.some(j => j.status === "pending-exit")) return showAlert("You already have a pending check-in.", 'error');
    
    if (getDistance(userLat, userLng, selectedPlace.geometry.location.lat(), selectedPlace.geometry.location.lng()) <= 500) {
        openCamera('entry');
    } else {
        showAlert("You are too far from the selected site to mark entry.", 'error');
    }
}

async function handleCheckout() {
    if (!selectedPlace) return showAlert("Please select the site you are checking out from.", 'error');
    const jobs = await Firestore.getJobs();
    const pendingJob = jobs.find(j => j.status === "pending-exit");
    if (!pendingJob) return showAlert("No active check-in found to mark exit.", 'error');
    
    if (getDistance(userLat, userLng, selectedPlace.geometry.location.lat(), selectedPlace.geometry.location.lng()) <= 1000) {
        openCamera('exit');
    } else {
        showAlert("You are too far from the selected site to mark exit.", 'error');
    }
}

async function finishAttendance(type, photo) {
    if (type === 'entry') {
        await Firestore.addJob({
            place: selectedPlace?.name || "Unknown Site",
            address: selectedPlace?.formatted_address || "N/A",
            entryTime: new Date().toISOString(),
            entryPhoto: photo,
            status: "pending-exit"
        });
        showAlert("Entry marked successfully!", 'success');
    } else {
        const jobs = await Firestore.getJobs();
        const pendingJob = jobs.find(j => j.status === "pending-exit");
        if (pendingJob) {
            await Firestore.updateJob(pendingJob.id, {
                exitTime: new Date().toISOString(),
                exitPhoto: photo,
                status: "completed"
            });
            showAlert("Exit marked successfully!", 'success');
        }
    }
    await renderAttendanceCards();
    await renderStatisticsTable();
}

// --- Rendering Functions ---
async function renderAttendanceCards() {
    const filter = $("#filter-select").val();
    $("#start-date, #end-date").toggle(filter === 'custom');
    const jobs = await filterJobs(await Firestore.getJobs(), filter);
    const container = $("#attendance-cards").empty();
    if (!jobs.length) {
        container.html(`<p class='text-center text-secondary'>No records found for this period.</p>`);
        return;
    }
    jobs.forEach(job => {
        const cardHtml = `
            <div class="attendance-card">
                <div class="card-summary d-flex align-items-center">
                    <span class="status-dot ${job.status === 'completed' ? 'completed' : 'pending'}"></span>
                    <span class="card-place flex-grow-1">${escape(job.place)}</span>
                    <span class="card-date">${new Date(job.entryTime).toLocaleDateString()}</span>
                    <i class="bi bi-chevron-down ms-3"></i>
                </div>
                <div class="record-details" style="display:none; margin-top: 1rem;">
                    <div class="d-flex gap-3 flex-wrap">
                        <div><img src="${job.entryPhoto}" class="rounded" style="width:100px; height: 100px; object-fit: cover;"><div class="text-center small mt-1">Entry</div></div>
                        ${job.exitPhoto ? `<div><img src="${job.exitPhoto}" class="rounded" style="width:100px; height: 100px; object-fit: cover;"><div class="text-center small mt-1">Exit</div></div>` : ''}
                        <div class="small">
                            <strong>Address:</strong> ${escape(job.address)}<br>
                            <strong>Entry:</strong> ${new Date(job.entryTime).toLocaleString()}<br>
                            ${job.exitTime ? `<strong>Exit:</strong> ${new Date(job.exitTime).toLocaleString()}` : ''}
                        </div>
                    </div>
                    <button class="btn btn-outline-danger btn-sm mt-3 delete-record-btn" data-id="${job.id}">Delete</button>
                </div>
            </div>`;
        const card = $(cardHtml);
        card.find('.card-summary').click(function() { $(this).next('.record-details').slideToggle(300); $(this).find('i').toggleClass('bi-chevron-down bi-chevron-up'); });
        card.find('.delete-record-btn').click(async function() { if (confirm("Delete this record?")) { await Firestore.deleteJob($(this).data('id')); renderAttendanceCards(); renderStatisticsTable(); } });
        container.append(card);
    });
}

async function renderStatisticsTable() {
    const jobs = await Firestore.getJobs();
    const today = new Date(); today.setHours(0,0,0,0);
    const last7 = new Date(); last7.setDate(today.getDate() - 6); last7.setHours(0,0,0,0);
    const last30 = new Date(); last30.setDate(today.getDate() - 29); last30.setHours(0,0,0,0);

    let todayCount = 0, last7Count = 0, last30Count = 0;
    jobs.forEach(j => {
        if (!j.entryTime) return;
        const d = new Date(j.entryTime); d.setHours(0,0,0,0);
        if (d.getTime() === today.getTime()) todayCount++;
        if (d >= last7) last7Count++;
        if (d >= last30) last30Count++;
    });

    $("#statistics-holder").html(`<div class="row text-center">
        <div class="col-6 col-md-3 mb-3"><h4>${todayCount}</h4><span class="text-secondary">Today</span></div>
        <div class="col-6 col-md-3 mb-3"><h4>${last7Count}</h4><span class="text-secondary">Last 7 Days</span></div>
        <div class="col-6 col-md-3 mb-3"><h4>${last30Count}</h4><span class="text-secondary">Last 30 Days</span></div>
        <div class="col-6 col-md-3 mb-3"><h4>${jobs.length}</h4><span class="text-secondary">Total Records</span></div>
    </div>`);
}

async function handleHelpRequest(e) {
    e.preventDefault();

    await Firestore.addIssue({ userEmail, userName, message, timestamp: new Date().toISOString() });
    $("#help-response").html('<div class="alert alert-success">Message sent! We will get back to you shortly.</div>').fadeIn();
    $("#help-message").val('');
}

async function handleAdminExport() {
    if (!selectedAdminUID) return alert("Please select a user first.");
    const userProfile = await Firestore.getProfile(selectedAdminUID);
    const jobs = await Firestore.getJobs(selectedAdminUID);
    if (!jobs.length) return alert("User has no data to export.");

    const dataToExport = jobs.map(job => ({
        "Site Name": job.place, "Address": job.address,
        "Entry Time": job.entryTime ? new Date(job.entryTime).toLocaleString() : '',
        "Exit Time": job.exitTime ? new Date(job.exitTime).toLocaleString() : '', "Status": job.status
    }));

    const ws = XLSX.utils.json_to_sheet(dataToExport);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Attendance");
    XLSX.writeFile(wb, `Attendance_${userProfile.fullname.replace(/\s+/g, '_')}.xlsx`);
}

// --- Utility & Helper Functions ---
function getDistance(lat1, lon1, lat2, lon2) {
    if (lat1 === null || lon1 === null) return Infinity;
    const R = 6371e3;
    const toRad = val => val * Math.PI / 180;
    const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); // in meters
}

function escape(t) {
    return t ? String(t).replace(/[&<>"']/g, m => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[m])) : "";
}

function filterJobs(jobs, filter) {
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    switch(filter) {
        case 'yesterday':
            const yesterday = new Date(today); yesterday.setDate(today.getDate() - 1);
            return jobs.filter(j => new Date(j.entryTime) >= yesterday && new Date(j.entryTime) < today);
        case 'last7':
            const last7 = new Date(today); last7.setDate(today.getDate() - 6);
            return jobs.filter(j => new Date(j.entryTime) >= last7);
        case 'last30':
            const last30 = new Date(today); last30.setDate(today.getDate() - 29);
            return jobs.filter(j => new Date(j.entryTime) >= last30);
        case 'custom':
            const start = $("#start-date").val(); const end = $("#end-date").val();
            if (!start || !end) return [];
            const sDate = new Date(start); const eDate = new Date(end); eDate.setHours(23, 59, 59, 999);
            return jobs.filter(j => new Date(j.entryTime) >= sDate && new Date(j.entryTime) <= eDate);
        default:
            return jobs;
    }
}
