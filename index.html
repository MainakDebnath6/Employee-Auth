<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign In â€“ Engineer Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="./Bureau_Veritas.svg.png" type="image/png" />

<style>
  :root {
    --glow-color-1: #334bf9;
    --glow-color-2: #43bfff;
    --success-color: #2ecc71;
    --background-color: #0b0c10;
    --card-background: rgba(22, 25, 37, 0.6);
    --card-border: rgba(255, 255, 255, 0.1);
    --text-primary: #f0f2f5;
    --text-secondary: #a8b2c2;
    --error-color: #ff6b81;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    color: var(--text-primary);
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* --- Animated Particle Background --- */
  #particle-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background-image: radial-gradient(circle at 20% 20%, var(--glow-color-1), transparent 30%),
                      radial-gradient(circle at 80% 70%, var(--glow-color-2), transparent 30%);
    opacity: 0.15;
    animation: backgroundGlow 20s infinite alternate;
  }

  @keyframes backgroundGlow {
    0% { transform: scale(1) rotate(0deg); }
    100% { transform: scale(1.2) rotate(5deg); }
  }


  /* --- Login Card --- */
  .login-card {
    position: relative;
    z-index: 2;
    width: 400px;
    max-width: 90vw;
    padding: 3rem 2.5rem;
    background: var(--card-background);
    border-radius: 24px;
    border: 1px solid var(--card-border);
    backdrop-filter: blur(20px) saturate(180%);
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
    text-align: center;
    
    opacity: 0;
    transform: translateY(20px);
    animation: enterAnimation 1s ease-out 0.2s forwards;
    transition: transform 0.6s ease-in, opacity 0.6s ease-in;
  }

  /* --- This class triggers the exit animation --- */
  .login-card.logged-in {
    opacity: 0;
    transform: scale(0.9) translateY(-20px);
  }

  @keyframes enterAnimation {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Static Aurora Glow Effect (Rotation Removed) */
  .login-card::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    z-index: -1;
    background: radial-gradient(circle, var(--glow-color-1) 0%, var(--glow-color-2) 40%, transparent 70%);
    transform: translate(-50%, -50%);
    opacity: 0.2;
    filter: blur(80px);
  }

  .logo {
    width: 70px;
    height: auto;
    margin-bottom: 1.5rem;
  }

  .login-card h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .login-card p {
    color: var(--text-secondary);
    margin-bottom: 2.5rem;
    font-weight: 400;
  }

  /* --- Aesthetic Button --- */
  #google-signin-btn {
    --border-size: 2px;
    --border-angle: 0turn;
    
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    padding: 0.8rem 1rem;
    background: var(--card-background);
    color: var(--text-primary);
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    transition: all 0.2s ease;
  }

  .btn-content, .btn-success-content {
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 1;
  }
  
  .btn-success-content {
    color: var(--success-color);
  }
  
  #google-signin-btn:hover:not(:disabled) {
    background: rgba(35, 40, 60, 0.8);
    box-shadow: 0 0 20px rgba(51, 75, 249, 0.3);
  }

  #google-signin-btn::before {
    content: '';
    position: absolute; top: 0; right: 0; bottom: 0; left: 0;
    z-index: 0;
    border-radius: inherit;
    background: conic-gradient(
      from var(--border-angle),
      transparent 50%,
      var(--glow-color-2),
      var(--glow-color-1)
    );
    opacity: 0;
    transition: opacity 0.3s ease;
    animation: spinBorder 2.5s linear infinite paused;
  }
  
  #google-signin-btn:hover:not(:disabled)::before {
    opacity: 1;
    animation-play-state: running;
  }
  
  #google-signin-btn::after {
    content: '';
    position: absolute;
    top: var(--border-size); right: var(--border-size);
    bottom: var(--border-size); left: var(--border-size);
    background: var(--card-background);
    border-radius: calc(12px - var(--border-size));
    transition: background 0.2s ease;
  }
  
  /* Success state style */
  #google-signin-btn.success::after {
    background: #1c2b22;
  }
  
  @property --border-angle {
    syntax: "<angle>"; inherits: true; initial-value: 0turn;
  }
  @keyframes spinBorder {
    from { --border-angle: 0turn; }
    to { --border-angle: 1turn; }
  }

  .btn-content img { width: 22px; height: 22px; }

  /* Element visibility states */
  .btn-content, .spinner, .btn-success-content { display: none; }
  #google-signin-btn.idle .btn-content { display: flex; }
  #google-signin-btn.loading .spinner { display: block; }
  #google-signin-btn.success .btn-success-content { display: flex; }

  .spinner {
    width: 20px;
    height: 20px;
    border: 3px solid var(--card-border);
    border-radius: 50%;
    border-top-color: var(--text-primary);
    animation: spin 1s ease-in-out infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  
  #login-alert {
    margin-top: 1.5rem;
    font-weight: 600;
    color: var(--error-color);
    font-size: 0.9rem;
    min-height: 20px;
  }
  
  .footer {
    position: absolute;
    bottom: 20px;
    color: var(--text-secondary);
    font-size: 0.8rem;
    opacity: 0.5;
  }
</style>
</head>

<body>
  <div id="particle-container"></div>

  <main class="login-card" role="main" aria-label="Sign In">
    <img src="./Bureau_Veritas.svg.png" alt="Bureau Veritas Logo" class="logo" draggable="false" />
    <h1>Welcome</h1>
    <p>Sign in to the Engineer Attendance Portal.</p>

    <button id="google-signin-btn" class="idle" aria-label="Sign in with Google">
      <div class="btn-content">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 48 48" fill="white">
            <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12   s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20    s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039   l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36 c-5.222,0-9.655-3.356-11.127-7.962l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238  C42.022,35.592,44,30.344,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
        </svg>
        <span>Sign in with Google</span>
      </div>
      <div class="spinner"></div>
      <div class="btn-success-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        <span>Success! Redirecting...</span>
      </div>
    </button>

    <div id="login-alert" role="alert" aria-live="assertive"></div>
  </main>
  
  <footer class="footer">
      &copy; 2025 Bureau Veritas. All Rights Reserved.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDiuVZqGwUFeN8hoMTd7iLOqMy3Yp8zT9Q",
      authDomain: "engineer-attendance-60374.firebaseapp.com",
      projectId: "engineer-attendance-60374",
      storageBucket: "engineer-attendance-60374.appspot.com",
      messagingSenderId: "575411706871",
      appId: "1:575411706871:web:839ed7b22530d3be93acf2",
      measurementId: "G-SC1JL1B8VC"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signInBtn = document.getElementById('google-signin-btn');
    const alertBox = document.getElementById('login-alert');
    const loginCard = document.querySelector('.login-card');

    function setButtonState(state) { // states: 'idle', 'loading', 'success'
      signInBtn.className = state;
      signInBtn.disabled = (state === 'loading' || state === 'success');
      if (state !== 'idle') {
        alertBox.textContent = "";
      }
    }

    signInBtn.addEventListener('click', () => {
      setButtonState('loading');
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then((result) => {
          // --- Start Exit Transition ---
          setButtonState('success');
          loginCard.classList.add('logged-in');

          // Redirect after the animation completes
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 800); // This delay should match the CSS transition duration

        })
        .catch((error) => {
          console.error("Firebase Auth Error: ", error);
          let message = "Sign-in failed. Please try again.";
          if (error.code === 'auth/popup-closed-by-user') {
            message = 'Sign-in window was closed.';
          }
          alertBox.textContent = message;
          setButtonState('idle');
        });
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        // If user is already logged in, redirect immediately to avoid
        // them seeing the login page unnecessarily.
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
