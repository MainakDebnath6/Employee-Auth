<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <title>Sign In – Engineer Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="icon" href="./Bureau_Veritas.svg.png" type="image/png" />

  <style>
    /* Reset and base */
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #121217, #1f2430);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container that holds the login box */
    .login-wrapper {
      position: relative;
      width: 360px;
      max-width: 95vw;
      background: rgba(30, 34, 45, 0.85);
      border-radius: 18px;
      box-shadow:
        0 8px 48px rgba(12, 18, 39, 0.7),
        inset 0 0 30px rgba(96, 123, 196, 0.3);
      padding: 3.2rem 3rem 3rem 3rem;
      text-align: center;
      user-select: none;
      backdrop-filter: saturate(180%) blur(20px);
    }

    /* Background soft blur circles */
    .background-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.22;
      pointer-events: none;
      z-index: 0;
    }
    .circle-one {
      width: 450px; height: 450px;
      background: #4763f9;
      top: -130px; left: -180px;
    }
    .circle-two {
      width: 440px; height: 440px;
      background: #223e99;
      bottom: -150px; right: -160px;
    }

    /* Logo styling */
    .logo {
      width: 90px;
      margin-bottom: 1.8rem;
      filter: grayscale(90%) brightness(1.05) drop-shadow(0 1.5px 6px #4058afaa);
      user-select: none;
    }

    /* Heading */
    h2 {
      font-weight: 900;
      font-size: 1.85rem;
      margin-bottom: 2.4rem;
      color: #aabcff;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #3759bfaa;
    }

    /* Google sign-in button container override */
    .g_id_signin {
      border-radius: 50px !important;
      box-shadow: 0 5px 18px #2e3f74cc;
      max-width: 230px;
      margin: 0 auto;
      transition: box-shadow 0.26s ease;
    }
    .g_id_signin:hover {
      box-shadow: 0 12px 28px #3b57a9cc;
      transform: translateY(-4px) scale(1.02);
    }

    /* Loading spinner text */
    #loading-spinner {
      margin-top: 1.15rem;
      font-weight: 600;
      font-size: 1rem;
      color: #7a89b8;
      display: none;
      letter-spacing: 0.02em;
    }

    /* Alert text */
    #login-alert {
      margin-top: 1.2rem;
      font-weight: 700;
      color: #ff5a6e;
      font-size: 1rem;
      text-shadow: 0 0 4px #ff5a6e85;
    }

    /* Responsive adjustments */
    @media (max-width: 450px) {
      .login-wrapper {
        width: 90vw;
        padding: 2.8rem 2rem 2.4rem 2rem;
      }
      .logo {
        width: 72px;
        margin-bottom: 1.1rem;
      }
      h2 {
        font-size: 1.46rem;
        margin-bottom: 1.6rem;
      }
      .g_id_signin {
        max-width: 100%;
      }
    }
  </style>
</head>
<div class="background-circle circle-one"></div>
  <div class="background-circle circle-two"></div>

  <main class="login-wrapper" role="main" aria-label="Engineer Attendance Google sign in">
    <img src="./Bureau_Veritas.svg.png" alt="Bureau Veritas grey logo" class="logo" draggable="false" />
    <h2>Engineer Attendance</h2>

    <!-- Google Sign-In load -->
    <div id="g_id_onload"
      data-client_id="941118062803-7d5v3nku5q0th3ausjiidjhv13d1665o.apps.googleusercontent.com"
      data-callback="onGoogleSignIn"
      data-ux_mode="popup"
      data-auto_prompt="false"></div>

    <!-- Google Sign-In Button -->
    <div class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="filled_black"
      data-text="sign_in_with"
      data-size="large"
      data-logo_alignment="left"
      data-ux_mode="popup"
      aria-label="Sign in with Google"></div>

    <div id="loading-spinner" aria-live="polite" aria-atomic="true">Signing in…</div>
    <div id="login-alert" role="alert" aria-live="assertive"></div>
  </main>

  <script>
    function onGoogleSignIn(response) {
      const spinner = document.getElementById("loading-spinner");
      const alertBox = document.getElementById("login-alert");
      alertBox.textContent = "";
      spinner.style.display = "block";
      try {
        const payload = JSON.parse(atob(response.credential.split(".")[1]));
        sessionStorage.setItem("googleName", payload.name);
        sessionStorage.setItem("googleEmail", payload.email);
        sessionStorage.setItem("googlePhoto", payload.picture || "");
        window.location.href = "dashboard.html";
      } catch {
        spinner.style.display = "none";
        alertBox.textContent = "Login failed! Please try again.";
      }
    }

    window.onload = () => {
      gsap.from(".login-wrapper", {duration: 1.25, opacity: 0, y: 40, scale: 0.97, ease: "power2.out"});
      gsap.from(".logo", {duration: 0.85, opacity: 0, y: -24, ease: "power3.out", delay: 0.1});
      gsap.from("h2", {duration: 1, opacity: 0, y: 28, ease: "power2.out", delay: 0.28});
      gsap.from(".g_id_signin", {duration: 1.1, opacity: 0, y: 40, ease: "power2.out", delay: 0.35});
    };
  </script>
</body>
</html>
