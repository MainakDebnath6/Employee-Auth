<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In – Engineer Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      border-radius: 18px;
      padding: 2.8rem 3.3rem;
      box-shadow: 0 7px 36px #e2e2e842, 0 1.5px 5px #b8b8b81f;
      text-align: center;
      width: 370px;
      max-width: 98vw;
    }
    .logo {
      width: 100px;
      margin-bottom: 1.2rem;
      filter: grayscale(15%) drop-shadow(0 2px 4px #aaa);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.4rem;
      color: #26312a;
      letter-spacing: 0.03em;
    }
    #loading-spinner {
      font-weight: 600;
      font-size: 1rem;
      color: #57606f;
      margin-top: 0.85rem;
      display: none;
    }
    #login-alert {
      margin-top: 1rem;
      font-weight: 600;
      color: #d9534f;
      font-size: 0.95rem;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-container" role="main" aria-label="Google login for Engineer Attendance">
    <img src="./Bureau_Veritas.svg.png" alt="Bureau Veritas logo" class="logo" draggable="false" />
    <h2>Engineer Attendance</h2>
    <div id="g_id_onload"
      data-client_id="941118062803-7d5v3nku5q0th3ausjiidjhv13d1665o.apps.googleusercontent.com"
      data-callback="onGoogleSignIn"
      data-ux_mode="popup"
      data-auto_prompt="false"></div>
    <div class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="outline"
      data-text="sign_in_with"
      data-size="large"
      data-logo_alignment="left"
      data-ux_mode="popup"
      aria-label="Sign in with Google"></div>
    <div id="loading-spinner" aria-live="polite" aria-atomic="true">Signing in…</div>
    <div id="login-alert" role="alert" aria-live="assertive"></div>
  </div>
  <script>
    function onGoogleSignIn(response) {
      const spinner = document.getElementById("loading-spinner");
      const alertBox = document.getElementById("login-alert");
      alertBox.textContent = "";
      spinner.style.display = "block";
      try {
        const payload = JSON.parse(atob(response.credential.split(".")[1]));
        sessionStorage.setItem("googleName", payload.name);
        sessionStorage.setItem("googleEmail", payload.email);
        sessionStorage.setItem("googlePhoto", payload.picture || "");
        window.location.href = "dashboard.html";
      } catch {
        spinner.style.display = "none";
        alertBox.textContent = "Login failed! Please try again.";
      }
    }
    window.onload = () => {
      gsap.from(".g_id_signin", { duration: 1, opacity: 0, y: 20, ease: "power3.out" });
      gsap.from(".logo", { duration: 0.8, opacity: 0, y: -30, ease: "power2.out" });
      gsap.from("h2", { duration: 1, opacity: 0, delay: 0.3, y: 30, ease: "power3.out" });
    };
  </script>
</body>
</html>
